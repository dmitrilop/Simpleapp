<img src="../assets/doroga.jpg" class="img-fluid pht" alt="">

<div class="container al_top" align="center">
<div class="col-md-4" align="center">
  <h2>Registration</h2>
</div>

<form novalidate [formGroup]="signUpForm" (submit)="submitForm($event);">
  <div class="form-group">
    <div class="col-md-4">
      <input type="text" formControlName="email" placeholder="Email" class="form-control">
    </div>
  </div>
  <app-validator-message [field]="signUpForm.get('email')"></app-validator-message>
  <div class="form-group">
    <div class="col-md-4">
      <input type="text" formControlName="lname" placeholder="Lastname" class="form-control">
    </div>
  </div>
  <app-validator-message [field]="signUpForm.get('lname')"></app-validator-message>
  <div class="form-group">
    <div class="col-md-4">
      <input type="text" formControlName="name" placeholder="Name" class="form-control">
    </div>
  </div>
  <app-validator-message [field]="signUpForm.get('name')"></app-validator-message>
  <fieldset formGroupName="birthday" class="col-md-4">
    <div class="row">
      <div class="form-group">
        <div class="col-md-12">
          <label>Day
            <select class="form-control" formControlName="day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </label>
        </div>
      </div>
      <!--<app-validator-message [field]="signUpForm.get('day')"></app-validator-message>-->
      <div class="form-group">
        <div class="col-md-12">
          <label>Month
            <select class="form-control" formControlName="month">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </label>
        </div>
      </div>
      <!--<app-validator-message [field]="signUpForm.get('month')"></app-validator-message>-->
      <div class="form-group">
        <div class="col-md-12">
          <label>Year
            <select class="form-control" formControlName="year">
              <option value="2005">2005</option>
              <option value="2004">2004</option>
              <option value="2003">2003</option>
              <option value="2002">2002</option>
              <option value="2001">2001</option>
              <option value="2000">2000</option>
              <option value="1999">1999</option>
              <option value="1998">1998</option>
              <option value="1997">1997</option>
              <option value="1996">1996</option>
              <option value="1995">1995</option>
              <option value="1994">1994</option>
              <option value="1993">1993</option>
              <option value="1992">1992</option>
              <option value="1991">1991</option>
              <option value="1990">1990</option>
              <option value="1989">1989</option>
              <option value="1988">1988</option>
              <option value="1987">1987</option>
              <option value="1986">1986</option>
              <option value="1985">1985</option>
              <option value="1984">1984</option>
              <option value="1983">1983</option>
              <option value="1982">1982</option>
              <option value="1981">1981</option>
              <option value="1980">1980</option>
            </select>
          </label>
        </div>
      </div>
      <!--<app-validator-message [field]="signUpForm.get('year')"></app-validator-message>-->
    </div>
  </fieldset>

  <div class="form-group">
    <div class="col-md-4">
      <input type="text" formControlName="phone" placeholder="Phone" class="form-control">
    </div>
  </div>
  <app-validator-message [field]="signUpForm.get('phone')"></app-validator-message>
  <div class="form-group">
    <div class="col-md-4">
      <input type="text" formControlName="city" placeholder="City" class="form-control">
    </div>
  </div>
  <app-validator-message [field]="signUpForm.get('city')"></app-validator-message>
  <div class="form-group">
    <div class="col-md-4">
      <input type="checkbox" formControlName="sidekick">Я принимаю <a href="#">условия соглашения</a><Br>
    </div>
  </div>
  <div class="col-md-4" align="center">
    <re-captcha (resolved)="resolved($event)"
                siteKey="6LfT514UAAAAALFC3lTKVUnFdw52eA0zCZDn8-D_"
                data-callback="onSuccess" formControlName="captcha"></re-captcha>
  </div>
  <div class="form-group">
    <div class="col-md-4" align="center">
      <div class="clear-fix">
        <button class="btn btn-success btn-lg" type="submit" [disabled]="signUpForm.invalid">Submit</button>
      </div>
    </div>
  </div>
</form>
</div>

<div *ngIf="userData">
  <hr>
  <pre>{{userData|json:2}}</pre>
</div>
<app-ngbd-progressbar-labels></app-ngbd-progressbar-labels>
